<ion-header>
  <ion-navbar>
    <ion-title>Beca Java</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createAccountForm">
        <h1>Login</h1>
        <ion-item>
            <ion-label fixed>Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Apellido Paterno</ion-label>
            <ion-input formControlName="app"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Apellido Materno</ion-label>
            <ion-input formControlName="apm"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>E-mail</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Matricula</ion-label>
            <ion-input formControlName="matricula"></ion-input>
        </ion-item>
        <button ion-button outline [color] =" createAccountForm.valid ? 'primary':'danger'" [disabled]="!createAccountForm.valid" (click)="clickcreate()">Create Account</button>
      </form>    
</ion-content>
